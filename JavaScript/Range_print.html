<!DOCTYPE html>
<html>
  <head>
    <title>Range Print</title>
    <script type="text/javascript">
    function printRange(start, end, skip){
      while (start < end){
          console.log(start);
          start = start +skip;
      }
      console.log("the end")
    }
    printRange(2, 10, 2);
    </script>
  </head>
</html>
