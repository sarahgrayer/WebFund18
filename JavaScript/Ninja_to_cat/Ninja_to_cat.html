<!DOCTYPE html>
<html>
  <head>
    <title>Cat to Ninja</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src = 'http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js'></script>
    <script type="text/javascript">
      $(document).ready(function(){
        $('img').click(function(){
          $(this).attr('src', $(this).attr('alt-src'));
        })
      })
    </script>
  </head>
  <body>
    <img src="ninja0.png" alt-src="cat0.png">
    <img src="ninja1.png" alt-src="cat1.png">
    <img src="ninja2.png" alt-src="cat2.png">
    <img src="ninja3.png" alt-src="cat3.png">
    <img src="ninja4.png" alt-src="cat4.png">
  </body>
</html>
