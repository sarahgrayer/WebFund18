<!DOCTYPE html>
<html>
  <head>
    <title>Birthday Countdown</title>
    <script type="text/javascript">
    var daysuntilmybirthday = 60;
    while (daysuntilmybirthday > 30){
      console.log(daysuntilmybirthday + " days until my birthday... Such a long time :(")
      daysuntilmybirthday = daysuntilmybirthday - 1;
    }
    while (daysuntilmybirthday < 31 && daysuntilmybirthday > 5){
      console.log("Only " + daysuntilmybirthday + " days until my birthday!")
      daysuntilmybirthday = daysuntilmybirthday - 1;
      }
    while (daysuntilmybirthday > 0){
        console.log(daysuntilmybirthday + " DAYS UNTIL MY BIRTHDAY! :D")
        daysuntilmybirthday = daysuntilmybirthday - 1;
      }
    console.log("HOORAY! It's my birthday!!!!!!!")
    </script>
  </head>
</html>
