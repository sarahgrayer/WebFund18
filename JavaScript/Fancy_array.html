<!DOCTYPE html>
<html>
  <head>
    <title>Fancy Array</title>
    <script type="text/javascript">

    var arr_names = ["James", "Jill", "Jane", "Jack"]
    console.log(arr_names)

    for (var num=0; num <= arr_names.length -1; num++){
        console.log(num + "-> " + arr_names[num]);
      }
    </script>
  </head>
</html>
