<!DOCTYPE html>
<html>
  <head>
    <title>Fancy Array</title>
    <script type="text/javascript">

    var arr_names = ["James", "Jill", "Jane", "Jack"]
    console.log(arr_names)

    function fancy_array(s){
      for (var num=0; num <= arr_names.length -1; num++){
        console.log(num + s + arr_names[num]);
        }
    }
    fancy_array(" ~ ")
    </script>
  </head>
</html>
