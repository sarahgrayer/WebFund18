<!DOCTYPE html>
<html>
  <head>
    <title>Numbers Only</title>
    <script type="text/javascript">
    function numbersOnly(arr){//creates new array with only numbers from given array
    var new_array=[];
    for (var i=0; i<=arr.length; i++){
      if (typeof(arr[i]) == "number"){
        new_array.push(arr[i])
        }
      }
    console.log(new_array);
    }
    numbersOnly([1, "apple", -3, "orange", .5]);

    function keep_numbers(arr){//removes elements that aren't numbers from existing array
      for (var i=0; i<=arr.length-1; i++){
        if(typeof(arr[i]) != "number"){
          arr.splice(i, 1)//splice removes starting at the position indicated first, the # of elements indicated next. 1 element, beginning at index [i].
          i--//need to decrement, otherwise simply removing th1 index would skip the test on the following element
        }
      }
      console.log(arr);
    }
    keep_numbers([1, "red", -3, "orange", "blue", 4, 6, .5]);

    </script>
  </head>
</html>
