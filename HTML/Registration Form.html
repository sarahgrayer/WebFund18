<!DOCTYPE html>
<html>
  <head>
    <title>Registration Form</title>
  </head>
  <body>
    <h1>My Registration Form</h1>
    <form>
      <label for = "first_name">First Name: </label>
      <input type = "text" id = "first_name">
      <br>
      <br>

      <label for = "last_name">Last Name: </label>
      <input type = "text" id = "last_name">
      <br>
      <br>

      <label for = "email">Email: </lable>
      <input type = "email" id = "email">
      <br>
      <br>

      <label for = "password">Password: </lable>
      <input type = "password" id = "pw">
      <br>
      <br>

      <label for = "password">PW Confirm: </lable>
      <input type = "password" id = "pwconfirm">
      <br>
      <br>

      <label for = "birthday">Birthday: </lable>
      <input type = "date" id = "bd">
      <br>
      <br>

      <label for = "male">Male</lable>
      <input type = "radio" id = "male" name="gender" value = "male">
      <label for = "female">Female</lable>
      <input type = "radio" id = "female" name="gender" value = "female">
      <label for = "other">Other</lable>
      <input type = "radio" id = "other" name="gender" value = "other">
      <br>
      <br>

      <label for = "description">A short description about yourself: </label>
      <textarea name = "description"></textarea>
      <br>
      <br>

      <label for = "language">Favorite Language: </label>
      <select name = "language">
        <option value = "js">JavaScript</option>
        <option value = "python">Python</option>
        <option value = "html">HTML</option>
        <option value = "ruby">Ruby</option>
        <option value = "mean">Mean</option>
      </select>
      <br>
      <br>

      <input type = "submit" value ="Submit">
    </form>
  </body>
</html>
